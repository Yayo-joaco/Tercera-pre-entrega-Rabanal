{% extends "base.html" %}
{% block contenido_que_cambia %}
    <form action="{% url 'AppCoderBuscarCursos' %}" method="get">
        <h1>Puedes buscar un curso</h1>
        {% csrf_token %}
        {{ form_busqueda.as_p }}
        <input type="text">
        <input type="submit" value="Buscar">
    {% if cursos %}
        {% for curso in cursos %}
            <p>curso: {{ cursos }}</p>
        {% endfor %}
    {% else %}
        <h3>No existe tal curso</h3>
    {% endif %}
    </form>
{% endblock %}
